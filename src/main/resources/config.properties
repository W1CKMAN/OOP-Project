# CarCare Application Configuration
# ================================

# Database Configuration
db.url=jdbc:mysql://localhost:3306/oop-chaos
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
db.pool.size=10
db.pool.min.idle=5
db.pool.max.lifetime=1800000
db.pool.connection.timeout=30000

# Email Configuration (SMTP)
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.ssl.protocols=TLSv1.2
mail.from.email=your-email@gmail.com
mail.from.password=your-app-password

# Application Settings
app.name=CarCare Management System
app.version=2.0.0
app.theme=light

# Report Settings
report.output.path=./reports
report.company.name=CarCare Auto Services
report.company.address=123 Main Street, City
report.company.phone=+94 11 234 5678
